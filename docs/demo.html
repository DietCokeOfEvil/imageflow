<html>
    <head>
        <title>ImageFlow Demo</title>
        <meta charset="utf-8">
        <style type="text/css">
	div.flow {
		border: dashed red 1px; 
		background: #EEE; 
		width: 600px; 
		padding: 5px;
	}
       
        div img {
		margin: 2px;
		border-radius: 5px;
		border: solid black 2px;
		padding: 3px;
		background: white;
		box-shadow: 2px 2px 3px gray;
	}
        
        </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://rawgithub.com/DietCokeOfEvil/justiflow/master/jquery.justiflow.js"></script>
        <script type="text/javascript">
            // <!--
        $(document).ready(
            function() {
                // Hide the images until they've loaded.
                $("img").css("display", "none");
            }
        );
        
        $(window).load(
            function() { 
               $('div.flow').justiflow({heightHintPx: 100});
            });
            
        // Re-flow when the container is resized.
        $(window).resize(function() {
            $('div.flow').justiflow({heightHintPx: 100});
        });
            // -->
        </script>
    </head>
    <body>
        <h1>Demo for the ImageFlow JQuery Plugin</h1>
        
        <p>Resize the browser window to see the images reflow dynamically.</p>
        
	<div class="flow">
	    <img src="pics/1.jpg">
	    <img src="pics/2.jpg">
	    <img src="pics/3.jpg">
	    <img src="pics/4.jpg">
	    <img src="pics/5.jpg">
	    <img src="pics/6.jpg">
	    <img src="pics/7.jpg">
	    <img src="pics/1.jpg">
	    <img src="pics/2.jpg">
	    <img src="pics/3.jpg">
	    <img src="pics/4.jpg">
	</div>

    </body>
</html>
